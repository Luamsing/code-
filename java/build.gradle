buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.0.0'
    }
}

subprojects {

    apply plugin: 'java'
    apply plugin: 'maven-publish'
    apply plugin: 'org.junit.platform.gradle.plugin'

    sourceCompatibility = 1.8

    repositories {
        mavenLocal()
        mavenCentral()
    }

    group 'net.jeedup'
    version '1.0.' + (System.getenv('BUILD_NUMBER') ?: '0-SNAPSHOT')

    dependencies {
        testCompile 'org.junit.jupiter:junit-jupiter-api:5.0.0'
        testRuntime 'org.junit.jupiter:junit-jupiter-engine:5.0.0'
    }
}

task all(dependsOn: ['clean', 'jar', 'test'])
task clean(dependsOn: getTasksByName('clean', true))
task jar(dependsOn: getTasksByName('jar', true))
task test(dependsOn: getTasksByName('test', true))
task pub(dependsOn: getTasksByName('publishToMavenLocal', true))

project(':common') {
    publishing {
        publications {
            api(MavenPublication) {
                groupId group
                artifactId 'common'
                version version
                from components.java
            }
        }
    }
}

project(':json') {
    dependencies {
        // Common
        compile project(':common')

        // Jackson
        compile 'com.fasterxml.jackson.core:jackson-core:2.7+'
        compile 'com.fasterxml.jackson.core:jackson-databind:2.7+'
        compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-smile:2.7.+'
    }
    publishing {
        publications {
            api(MavenPublication) {
                groupId group
                artifactId 'json'
                version version
                from components.java
            }
        }
    }
}

project(':sql') {
    dependencies {
        // Common
        compile project(':common')

        // H2 db for testing
        testCompile 'com.h2database:h2:1.4+'

        // Embedded PostgreSQL for testing
        testCompile 'com.opentable.components:otj-pg-embedded:0.11.0'
    }
    publishing {
        publications {
            api(MavenPublication) {
                groupId group
                artifactId 'sql'
                version version
                from components.java
            }
        }
    }
}

